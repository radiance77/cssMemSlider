<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemSlider</title>
    <link rel="icon" href="./assets/img/smile.ico">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <main class="main">
        <section class="section-slider">
            <h2 class="section-title">Slider</h2>

            <div class="container">

                <div class="slider-container">
                    <input type="radio" id="dot1" name="slider" checked>
                    <input type="radio" id="dot2" name="slider">
                    <input type="radio" id="dot3" name="slider">
                    <input type="radio" id="dot4" name="slider">

                    <div class="slider-parent">
                        <div class="slider">
                            <div class="slide">
                                <img src="./assets/img/mem.jpg" alt="Mem" class="slide-img">
                                <p class="slider-title">lorem1</p>
                            </div>
                            <div class="slide">
                                <img src="./assets/img/mem1.jpg" alt="Mem" class="slide-img">
                                <p class="slider-title">lorem2</p>
                            </div>
                            <div class="slide">
                                <img src="./assets/img/mem2.jpg" alt="Mem" class="slide-img">
                                <p class="slider-title">lorem3</p>
                            </div>
                            <div class="slide">
                                <img src="./assets/img/mem3.jpg" alt="Mem" class="slide-img">
                                <p class="slider-title">lorem4</p>
                            </div>
                        </div>

                    </div>

                    <div class="controls">
                        <label for="dot1"></label>
                        <label for="dot2"></label>
                        <label for="dot3"></label>
                        <label for="dot4"></label>
                    </div>

                </div>

            </div>
        </section>
    </main>
</body>

</html>
